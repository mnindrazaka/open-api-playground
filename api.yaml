servers:
  - url: "https://dummyjson.com"
paths:
  /products:
    get:
      tags:
        - Product
      summary: Get all products
      operationId: getAllProducts
      security: []
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                required:
                  - products
                  - total
                  - skip
                  - limit
                properties:
                  products:
                    type: array
                    items:
                      type: object
                      required:
                        - id
                        - title
                        - description
                        - price
                        - discountPercentage
                        - rating
                        - stock
                        - brand
                        - category
                        - thumbnail
                        - images
                      properties:
                        id:
                          type: string
                        title:
                          type: string
                        description:
                          type: string
                        price:
                          type: number
                        discountPercentage:
                          type: number
                        rating:
                          type: number
                        stock:
                          type: number
                        brand:
                          type: string
                        category:
                          type: string
                        thumbnail:
                          type: string
                        images:
                          type: array
                          items:
                            type: string
                  total:
                    type: number
                  skip:
                    type: number
                  limit:
                    type: number
  /products/{id}:
    get:
      tags:
        - Product
      summary: Get product by id
      operationId: getProductById
      security: []
      parameters:
        - name: id
          in: path
          schema:
            type: number
          required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - title
                  - description
                  - price
                  - discountPercentage
                  - rating
                  - stock
                  - brand
                  - category
                  - thumbnail
                  - images
                properties:
                  id:
                    type: string
                  title:
                    type: string
                  description:
                    type: string
                  price:
                    type: number
                  discountPercentage:
                    type: number
                  rating:
                    type: number
                  stock:
                    type: number
                  brand:
                    type: string
                  category:
                    type: string
                  thumbnail:
                    type: string
                  images:
                    type: array
                    items:
                      type: string
