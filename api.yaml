openapi: 3.1.0
info:
  version: 1.0.0
  title: Dummy JSON
tags:
  - name: Echo
    description: Example echo operations.
  - name: User
    description: Operations about users.
  - name: Tag
    description: This is a tag description.
servers:
  - url: "https://dummyjson.com"
paths:
  /products:
    get:
      tags:
        - Product
      summary: Get all products
      operationId: getAllProducts
      security: []
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                required:
                  - products
                  - total
                  - skip
                  - limit
                properties:
                  products:
                    type: array
                    items:
                      $ref: "#/components/schemas/Product"
                  total:
                    type: number
                  skip:
                    type: number
                  limit:
                    type: number
  /products/{id}:
    get:
      tags:
        - Product
      summary: Get product by id
      operationId: getProductById
      security: []
      parameters:
        - name: id
          in: path
          schema:
            type: number
          required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
    put:
      tags:
        - Product
      summary: Update product by id
      operationId: updateProductById
      security: []
      parameters:
        - name: id
          in: path
          schema:
            type: number
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductRequest"
      responses:
        "200":
          description: successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
  /products/add:
    post:
      tags:
        - Product
      summary: Create product
      operationId: createProduct
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductRequest"
      responses:
        "200":
          description: successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
components:
  schemas:
    Product:
      type: object
      required:
        - id
        - title
        - description
        - price
        - discountPercentage
        - rating
        - stock
        - brand
        - category
        - thumbnail
        - images
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        price:
          type: number
        discountPercentage:
          type: number
        rating:
          type: number
        stock:
          type: number
        brand:
          type: string
        category:
          type: string
        thumbnail:
          type: string
        images:
          type: array
          items:
            type: string
    ProductRequest:
      type: object
      required:
        - title
        - description
        - price
        - discountPercentage
        - rating
        - stock
        - brand
        - category
        - thumbnail
        - images
      properties:
        title:
          type: string
        description:
          type: string
        price:
          type: number
        discountPercentage:
          type: number
        rating:
          type: number
        stock:
          type: number
        brand:
          type: string
        category:
          type: string
        thumbnail:
          type: string
        images:
          type: array
          items:
            type: string
